jobs:

- name: setStorageBase
  job:
    set:
      val: 5

- name: deployGSFactory
  job:
    deploy:
      contract: GSFactory.sol
      wait: true

- name: createGSContract
  job:
    call:
      destination: $deployGSFactory
      data: create
      wait: true

#Double check created address
- name:  getGSAddr
  job: 
    query-contract: 
      destination: $deployGSFactory
      data: getLast

- name: assertAddr
  job:
    assert:
      key: $getGSAddr
      relation: eq
      val: $createGSContract


#Normal get set contract testing
- name: setStorage
  job:
    call:
      destination: $createGSContract
      data: set $setStorageBase
      abi: $deployGSFactory "GSContract" #Potential more manual method for specifying the abi for a particular job (if not bound to destination)
      wait: true

- name: queryStorage
  job:
    query-contract:
      destination: $createGSContract
      data: get
      abi: $deployGSFactory "GSContract" #same

- name: assertStorage
  job:
    assert:
      key: $queryStorage
      relation: eq
      val: $setStorageBase