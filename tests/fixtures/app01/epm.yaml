jobs:

- name: account
  job:
    account:
      address: 1040E6521541DAB4E7EE57F21226DD17CE9F0FB7

- name: val1
  job:
    set:
      val: "eris_loves"

- name: val2
  job:
    set:
      val: "marmots"

- name: to_save
  job:
    set:
      val: 5000

- name: MinersFee
  job:
    set:
      val: 1234

- name: nameRegTest1
  job:
    register:
      source: $account
      name: $val1
      data: $val2
      amount: $to_save
      fee: $MinersFee

- name: nameRegTest2
  job:
    register:
      name: marmots
      data: love_eris

- name: queryReg1
  job:
    query-name:
      name: $val1
      field: data

- name: nameRegAssert1
  job:
    assert:
      key: $queryReg1
      relation: eq
      val: $val2

- name: queryReg2
  job:
    query-name:
      name: marmots
      field: data

- name: nameRegAssert1
  job:
    assert:
      key: $queryReg2
      relation: eq
      val: love_eris