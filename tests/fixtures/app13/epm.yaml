jobs:

- name: setStorageBase
  job:
    set:
      val: 5

- name: deployGSFactory
  job:
    deploy:
      contract: GSFactory.sol
      wait: true

- name: createGSContract
  job:
    call:
      destination: $deployGSFactory
      data: create
      wait: true

#Double check created address
- name:  getGSAddr
  job:
    query-contract:
      destination: $deployGSFactory
      data: getLast

- name: assertAddr
  job:
    assert:
      key: $getGSAddr
      relation: eq
      val: $createGSContract

#Going to throw in my mock-up of binding an abi to an address
- name: GSabiBind
  job:
    bind-abi:
      destination: $createGSContract
      abi: $deployGSFactory "GSContract" #This line is just a place holder for potential ways to reference stored abis from previous deploys

#Normal get set contract testing
- name: setStorage
  job:
    call:
      destination: $createGSContract
      data: set $setStorageBase
      wait: true

- name: queryStorage
  job:
    query-contract:
      destination: $createGSContract
      data: get

- name: assertStorage
  job:
    assert:
      key: $queryStorage
      relation: eq
      val: $setStorageBase