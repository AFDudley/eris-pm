jobs:

- name: account_tgt
  job:
    set:
      val: 58FD1799AA32DED3F6EAC096A1DC77834A446B9C

- name: perm
  job:
    set:
      val: call

- name: role
  job:
    set:
      val: 1234

- name: permTest1
  job:
    permission:
      action: set_base
      target: $account_tgt
      permission: $perm
      value: "true"
      wait: true

- name: permTest2
  job:
    permission:
      action: unset_base
      target: $account_tgt
      permission: $perm
      wait: true

- name: permTest3
  job:
    permission:
      action: add_role
      target: $account_tgt
      role: $role
      wait: true

- name: permTest4
  job:
    permission:
      action: rm_role
      target: $account_tgt
      role: $role
      wait: true

- name: permTest5
  job:
    permission:
      action: set_global
      permission: call
      value: "true"
      wait: true

- name: queryPerm1
  job:
    query-account:
      account: $account_tgt
      field: permissions.roles

- name: assertPerm1
  job:
    assert:
      key: $queryPerm1
      relation: eq
      val: ""

- name: queryPerm2
  job:
    query-account:
      account: $account_tgt
      field: permissions.base

- name: assertPerm2
  job:
    assert:
      key: $queryPerm2
      relation: eq
      val: "4"